  <link type="text/css" rel="stylesheet" href="estilo.css">

<h1>Edición de  Pelicula</h1>




    <form ng-submit="edit()">
        Ingrese el nuevo nombre de la pelicula: 
        <input type="text" ng-model="newAct.nombre" placeholder={{nombre}}>
        <br><br> 
         Ingrese la nueva duración de la pelicula:
        <input type="text" ng-model="newAct.duracion" placeholder={{duracion}} >
        <br><br>
        <input type="submit" value="Editar">
        

    </form>
