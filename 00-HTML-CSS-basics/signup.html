		 <!DOCTYPE html>
		
		<html>
		<head>
		<meta charset="utf-8" /> 
  		<meta name="description" content="Sign up to the club">
  		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">

		
		<title>Topic 0 - Sign up</title>
		
		</head>
		<h1>Form to Sign Up</h1>
		
		<form> 
		<label> Nombre: </label>
		<input type="text" name="nombre" required>
		<br><br>
		<label> Apellido: </label>
		<input type="text" name="apellido" required>
		<br><br>
		<label> Email: </label> 
		<input  type="email" required>
		<br><br>
		<label> Fecha Nacimiento: </label> 
		<input type="text" name="fechanac"   placeholder="yyyy-mm-dd" required>
		<br><br>
		<label> Seleccionar deporte: </label> 
		 <select >
	  		<option value="futbol">Futbol</option>
	  		<option value="basquet">Basquet</option>
	  		<option value="golf">Golf</option>
	  		<option >Otro Deporte</option>
	  		
		</select> 
		<br><br>

		<label> Escribir un poco sobre tu vida: </label> 
		<br><br>
		 <textarea rows="4" cols="50" required>
			
		</textarea> 
		<br><br>

		<input type="submit" name="enviar" value="Enviar">

		<input type="reset" name="resetear" value="Resetear" >

		</form> 
	


		</body>

		</html>
