<!doctype html>
<html lang="en" data-framework="angularjs" >
	<head>
		<meta charset="utf-8">
		<title>Sistema de Actividades</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		
	</head>
	<body ng-app="todomvc">
				<ng-view> </ng-view>
		 

          	<script type="text/ng-template" id="todomvc-index.html"><!-- Mantiene la plantilla de la pagina ppal -->
			<section id="todoapp"> <!-- Mantiene la plantilla de la pagina ppal -->
				
					<h1>Actividades</h1>
					
					 <form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="Ingreso nombre de una actividad" ng-model="	newTodo.nombre" ng-disabled="saving" required="">
					</form>	
					<form id="todo-form" ng-submit="addTodo()">
						 <input id="new-todo2" placeholder="Ingrese nombre de Autor" ng-model="newTodo.autor" ng-disabled="saving"  required=""> 
					</form> 
					<form id="todo-form" ng-submit="addTodo()">
						 <input id="new-todo2" placeholder="Ingrese una descripciÃ³n" ng-model="newTodo.desc" ng-disabled="saving"  required=""> 
					</form>	
				
				
				

				
				<br><br>
				<section id="main" ng-show="todos.length" ng-cloak> <!-- Mantiene la plantilla de la pagina ppal -->
					<div class="izq"> <!--Ordeno el checkBox -->
				 		<span>&#171;</span> <span>&#8593;</span> <span>&#187;</span>
							<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)"> <!-- Con esto selecciono todo para borrarlos-->
						<h14>Marque para seleccionar todos los elementos</h14>
					</div>
				<h2>Filtrar por estado</h2>
				</section> 
				
					<footer id="footer" ng-show="todos.length" ng-cloak>
					<span id="todo-count"><strong>{{remainingCount}}</strong> <!--Contador de elementos-->
						<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items en total' }"></ng-pluralize> <!-- ngPluralize is a directive that displays messages according to en-US localization rules -->
					</span>
					<ul id="filters"> <!--Estados -->
						<li>
							<a ng-class="{selected: status == ''} " href="#/">All</a>
						</li>
						<li>
							<a ng-class="{selected: status == 'active'}" href="#/active"><h10>Active</h10></a>
						</li>
						<li>
							<a ng-class="{selected: status == 'completed'}" href="#/completed"><h11>Completed</a>
						</li>
					</ul>
					<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button> <!--Borro todos los elementos -->
				</footer>
					
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list"> <!--Listado  -->
						<li ng-repeat="todo in todos | orderBy:'-fecha' | orderBy:'-importance' | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}"><!--Ordeno por fecha e Importancia
						chequear cambiando la importancia -->
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">

								<button class="destroy" ng-click="removeTodo(todo)"></button>
								<label ng-dblclick="editTodo(todo)"><h12>El autor agregado es</h12>  : <h14>{{todo.autor}}</h14></label>
								
								<label ng-dblclick="editTodo(todo)"><h12>El nombre de la actividad es</h12> :						<h14>{{todo.nombre}}</h14></label>
								<div class="izq">
								<span> &#x2023;</span> 	 <span>&#8593;</span> 
								 </div>
								<h14>Clickear para marcar como completado</h14>	
								<a href="#/detalles/{{todo}}" class="myButton">View Details</a>
								<a href="#/editar/{{todo}}" class="myButton">Edit</a>
								<br><br>
								<!-- <a href="#/alta"  class="myButton">Add ToDo</a> -->
															
							</div>	
							
							
							</form>

						</li>
					</ul>	
							
			</section>

					
		
			<footer id="info">
				<h2><p>Lucas Albo</p></h2>
				
			</footer>          
	
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
		<script src="js/controllers/detalleController.js"></script>
		<script src="js/controllers/guardarController.js"></script>
		<script src="js/controllers/editController.js"></script>

		<script src="angular-local-storage.min.js"></script>
		
	</body>
</html>
